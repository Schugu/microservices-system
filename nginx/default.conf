# Configurar resolver DNS interno de Docker
resolver 127.0.0.11 valid=30s;

server {
    listen 80;
    server_name localhost;

    # Variables para evitar problemas de resoluci√≥n DNS
    set $products_upstream http://products:8081;
    set $users_upstream http://users:8080;

    # Products - ruta exacta sin barra
    location = /api/products {
        proxy_pass $products_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Products - con barra final y subrutas
    location /api/products/ {
        proxy_pass $products_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Users - ruta exacta sin barra
    location = /api/users {
        proxy_pass $users_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Users - con barra final y subrutas  
    location /api/users/ {
        proxy_pass $users_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}